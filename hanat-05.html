<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
    <style>
      * {
        border: black solid 1px;
      }
      .container {
        position: relative;
      }
      /* container */
      .last-container {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
      }
      /* title css */
      .title-box {
        width :80%;
        height: 10%;
        position: absolute;
        top: 10%;
      }
      /* card css */
      .card-box {
        width :80%;
        height: 30%;
        position: absolute;
        top: 20%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .card-box-frame { 
        background-image: url("./img/component/cardFrame.png");
        width: 302px;
        height: 277px;
        background-size: contain;
        background-position: center;
        background-repeat: no-repeat;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .frame-card {
        width: 141px;
        height: 244px;
        background-image: url("./img/cards/death.jpg");
        background-size: contain;
        background-position: center;
        background-repeat: no-repeat;
      }
      /* description-box css */
      .description-box {
        width: 80%;
        height: 20%;
        position: absolute;
        top: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .description-box-frame {
        width: 444px;
        height: 200px;
        background-image: url("/img/component/descriptionFrame.png");
        background-size: contain;
        background-position: center;
        background-repeat: no-repeat;
      }
      
    </style>
</head>
<body style="height: 100vh">
    <div class="container">
      <div class="last-container">
        <!-- 텍스트 박스 -->
        <div class="title-box">
          <div class="title-box-text"></div>
          <div class="title-box-text"></div>
          <div class="title-box-text"></div>
        </div>
        <div class="card-box">
          <!-- 카드 박스 프레임 -->
          <div class="card-box-frame">
            <!-- 프레임 속 카드 -->
            <div class="frame-card"></div>
          </div>
          <div class="card-box-frame">
            <div class="frame-card"></div>
          </div>
          <div class="card-box-frame">
            <div class="frame-card"></div>
          </div>
        </div>
        <!-- 설명 박스 -->
        <div class="description-box">
          <div class="description-box-frame"></div>
          <div class="description-box-frame"></div>
          <div class="description-box-frame"></div>
        </div>
      </div>

      <button></button>
    </div>
</body>
