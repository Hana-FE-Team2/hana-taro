<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    * {
      /* border: solid 1px; */
    }
    .container {
      
      background-color: #1D1B43;
      height: 100%;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .frame {
      width: 100%;
      height: 100%;
      background-size: contain;
      background-position: center;
      background-repeat: no-repeat;
      background-image: url("./img/main/frame.png");
      display: flex;
      justify-content: center;
      align-items: center;
    } 
    .backgroud {
      background-size: contain;
      background-position: center;
      background-repeat: no-repeat;
      width: 80%;
      height: 80%;
      /* min-height: 40%; */
      background-image: url("./img/main/main_page_newcolor.jpg");
    }
    .backgroud.clicked{
      animation: mouse-movement 0.5s linear 3;
    }
    @keyframes mouse-movement {
      0% {
        background-image: url(./img/main/main_page_newcolor.jpg);
      }
      100% {
        background-image: url(./img/main/main_page_mousemove.jpg);
      }
      
    }
    /* magicBall */
    .magicball {
      background-size: contain;
      background-position: center;
      background-repeat: no-repeat;
      width: 6vw;
      height:6vw;
      min-height: 10px;
      min-width: 10px;
      position: absolute;
      top : 48%;
      left: 46.9%;
    }
    .magicball1 {
      background-image: url("./img/main/magicBall.png");
      border-radius: 50%;
    }
    .magicball:hover {
      box-shadow: -10px -10px 40px rgba(132, 52, 135, 0.9),
                  4px 4px 6px rgba(0, 0, 0, 0.2),
                  inset -1px -1px 4px rgba(255, 255, 255, 0.05),
                  inset 1px 1px 1px rgba(0, 0, 0, 0.1);
      color : rgb(132, 52, 135);
    }

    .magicball1.magicball-hover {
      animation: glow 1.5s linear 3;
    }

    @keyframes glow {
      0% {
        filter: hue-rotate(1);
      }
      50% {
        filter: saturate(3);
      }
      100% {
        filter: saturate(1);
      }
    }
    

    /* card */
      /* card back front를 담은 div */
      #cards {
        /* perspective를 주면 좀더 원근감을 줄 수 있음 */
        perspective:1000px;
        position: absolute;
        width: 6vh;
        height: 5vw;
      }
      .card {
        width: 100%;
        height: 100%;
        background-size: contain;
        background-position: center;
        /* 뒤에 카드가 안보이게 됨 */
        background-repeat: no-repeat;
        backface-visibility: hidden;
        box-sizing: border-box;
        transition: 1s;
        box-shadow : -5px 5px 5px rgba(23, 23, 23, 0.76);
      }

      /* 카드 뒷면 기본*/
      #cards .card.back {
        background-image: url("/img/component/hanaCardBackFit.png");
        /* position absolute를 적용해 back과 fornt의 위치를 주게됨 */
        position: absolute; 
        transform: rotateY(0deg);
      }
      /* 카드 앞면 기본 */
      #cards .card.front {
        background-image: url("img/cards/death.jpg");
        transform: rotateY(-180deg);
      }
      /* 클릭되었을 떄 효과 */
      #cards.clicked .card.back{
        transform: rotateY(180deg);
      }
      /* 클릭되었을 떄 효과 */
      #cards.clicked .card.front{
        transform: rotateY(0deg);
      }

      #cards {
        left: 25%;
        top : 70%;
        transform: rotate(40deg);
      }
      #cards.card1 {
        /* background-image: url(/img/cards/Strength.jpg); */
        left: 35%;
        top : 65%;
        transform: rotate(20deg);
      }
      #cards.card1 .card.front {
        background-image: url(/img/cards/Strength.jpg);
      }

      #cards.card2 {
        left: 50%;
        top : 75%;
        transform: rotate(-30deg);
      }
      #cards.card2 .card.front {
        background-image: url(/img/cards/temperance.png);
      }
      #cards.card3 {
        left: 60%;
        top : 70%;
        transform: rotate(-70deg);
      }
      #cards.card3 .card.front {
        background-image: url(/img/cards/theMoon.jpg);
      }
      #cards.card4 {
        left: 70%;
        top : 65%;
        transform: rotate(-50deg);
      }
      #cards.card4 .card.front {
        background-image: url(/img/cards/theStar.jpg);
      }
  </style>
</head>
<body style="height: 100vh">
  <!-- container -->
  <div class="container">
    <!-- frame -->
    <div class="frame">
        <!-- <div class="backgroud"> -->
        <div class="backgroud">
          <!-- magicball -->
          <div class="magicball magicball1"></div>
          <!-- cards -->
          <div id="cards">
            <div class="card back"></div>
            <div class="card front"></div>
          </div>
          <div id="cards" class="card1">
            <div class="card back"></div>
            <div class="card front"></div>
          </div>
          <div id="cards" class="card2">
            <div class="card back"></div>
            <div class="card front"></div>
          </div>
          <div id="cards" class="card3">
            <div class="card back"></div>
            <div class="card front"></div>
          </div>
          <div id="cards" class="card4">
            <div class="card back"></div>
            <div class="card front"></div>
          </div>  
      </div>
    </div>

  </div>

</body>

  <script>
    const magicBall = document.querySelector(".magicball1")
    magicBall.addEventListener("mouseover", ()=>{
      magicBall.classList.add("magicball-hover")
    })
    magicBall.addEventListener("mouseout", () => {
      magicBall.classList.remove("magicball-hover")
    })

    // cards
    const cards = document.querySelectorAll("#cards")
    const card = document.querySelectorAll(".card")
    // const clickedCard = document.querySelectorAll("#cards.clicked")
    cards.forEach((ele) => {
      console.log(ele)
      ele.addEventListener('click', () => {
        const clickedCard = document.querySelectorAll("#cards.clicked")
        ele.classList.contains("clicked") ?  ele.classList.remove("clicked") : ele.classList.add("clicked")
        console.log(document.querySelectorAll("#cards.clicked").length)
        if (clickedCard.length+1 >= 4) {
          clickedCard.forEach((elem)=> elem.classList.remove("clicked"))
          document.querySelector("#cards.clicked").classList.remove("clicked")
        }
      })
    })

    // mouse-movement
    const background = document.querySelector(".backgroud")
    background.addEventListener('click', () => {
      background.classList.contains("clicked") ? background.classList.remove("clicked") : background.classList.add("clicked") 
    })


    

  </script>
</html>
